<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administración | IRON STRENGTH</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/admin.css">
</head>
<body>
    <div class="admin-wrapper">
        <!-- Sidebar -->
        <aside class="admin-sidebar">
            <div class="brand-logo">
                <span>IRON</span>STRENGTH <small>Admin</small>
            </div>
            <nav class="admin-nav">
                <ul>
                    <li class="active"><a href="#"><i class="fas fa-box"></i> Productos</a></li>
                    <li><a href="#"><i class="fas fa-tags"></i> Categorías</a></li>
                    <li><a href="#"><i class="fas fa-receipt"></i> Órdenes</a></li>
                    <li><a href="#"><i class="fas fa-users"></i> Usuarios</a></li>
                </ul>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="admin-main">
            <header class="admin-header">
                <h1><i class="fas fa-box"></i> Gestión de Productos</h1>
                <button id="logoutBtn" class="btn-secondary">
                    <i class="fas fa-sign-out-alt"></i> Cerrar sesión
                </button>
            </header>

            <div class="admin-content">
                <div class="admin-actions">
                    <button id="addProductBtn" class="btn-primary">
                        <i class="fas fa-plus"></i> Nuevo Producto
                    </button>
                </div>

                <!-- Formulario de Producto (oculto inicialmente) -->
                <div id="productFormContainer" class="form-container" style="display: none;">
                    <form id="productForm" class="product-form">
                        <div class="form-group">
                            <label for="productName">Nombre del Producto</label>
                            <input type="text" id="productName" required>
                        </div>
                        
                        <div class="form-row">
                            <div class="form-group">
                                <label for="productPrice">Precio ($)</label>
                                <input type="number" id="productPrice" step="0.01" min="0" required>
                            </div>
                            <div class="form-group">
                                <label for="productStock">Stock</label>
                                <input type="number" id="productStock" min="0" required>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="productCategory">Categoría</label>
                            <select id="productCategory" required>
                                <option value="">Seleccionar categoría</option>
                                <option value="barras">Barras</option>
                                <option value="mancuernas">Mancuernas</option>
                                <option value="racks">Racks</option>
                                <option value="cardio">Cardio</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="productImage">Imagen Principal (URL)</label>
                            <input type="url" id="productImage" required>
                            <small>O sube una imagen: <input type="file" id="imageUpload" accept="image/*"></small>
                        </div>

                        <div class="form-group full-width">
                            <label for="productDescription">Descripción</label>
                            <textarea id="productDescription" rows="4"></textarea>
                        </div>

                        <div class="form-group">
                            <label>
                                <input type="checkbox" id="productFeatured"> Producto destacado
                            </label>
                        </div>

                        <div class="form-actions">
                            <button type="button" id="cancelForm" class="btn-secondary">Cancelar</button>
                            <button type="submit" class="btn-primary">Guardar Producto</button>
                        </div>
                    </form>
                </div>

                <!-- Listado de Productos -->
                <div id="productsList" class="products-list">
                    <div class="list-header">
                        <span class="header-item">Imagen</span>
                        <span class="header-item">Nombre</span>
                        <span class="header-item">Precio</span>
                        <span class="header-item">Stock</span>
                        <span class="header-item">Acciones</span>
                    </div>
                    <div class="list-body" id="productsListBody">
                        <!-- Los productos se cargarán aquí dinámicamente -->
                        <div class="loading-spinner">
                            <i class="fas fa-spinner fa-spin"></i> Cargando productos...
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Scripts -->
    <script type="module" src="../js/firebase-config.js"></script>
    <script type="module" src="../js/admin-productos.js"></script>
</body>
</html>
